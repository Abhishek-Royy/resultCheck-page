<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Student's Board Result</h1>
            <div class="data">
                <form action="">
                <div>
                
                    <label for="roll">Roll as per Admit Card</label>
                    <input type="text" placeholder="Enter Roll" id="roll" required>
                </div>
                <div>
                    <label for="no">No as per Admit Card</label>
                    <input type="text" placeholder="Enter Number" id="no" required>
                </div>
                <h3>---OR---</h3>
                <div>
                    <label for="reg">Registration Number</label>
                    <input type="text" placeholder="Enter Registration Number" id="reg" required>
                </div>
                <div id="accept">
                    <input type="checkbox" id="scales" name="scales" required/>
                    <label for="scales">I have Read the <span>Privacy Policy & Term and Condition</span></label>
                  </div>
                <input type="submit" value="Check Result" id="result">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
